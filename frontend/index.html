<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RP - PC Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
</head>

<body class="overflow-hidden">
  <div id="app">
    <canvas class="webgl fixed top-0 left-0 outline-none"></canvas>
    <div
      class="loading-bar absolute top-1/2 w-full h-[2px] bg-white scale-x-0 origin-top-left transition-transform duration-500">
    </div>
    <div class="gui font-roboto opacity-0 text-primary_dark" style="visibility: hidden">
      <header class="gui-header bg-primary_light absolute top-0 left-0 m-10 rounded-2xl p-5 gap-y-2 flex flex-col">
        <h1 class="text-secondary font-black text-xl">PC Builder</h1>
        <p class="text-lg font-semibold">
          Price: <span class="gui-header-price font-normal">0.00</span>
        </p>
        <p class="text-lg font-semibold">
          Wattage: <span class="gui-header-wattage font-normal">0</span>
        </p>
      </header>
      <main
        class="gui-main-menu absolute top-0 right-0 max-h-[calc(100vh-80px)] bg-primary_light p-5 overflow-y-auto m-10 rounded-2xl flex flex-col items-center">
      </main>
      <footer class="gui-footer absolute bottom-0 flex w-full justify-center pointer-events-none">
        <div
          class="bg-primary_light px-10 py-5 my-10 pointer-events-auto rounded-2xl flex flex-row items-center gap-x-16">
          <p class="text-xl font-medium">
            Choose a
            <span class="text-secondary gui-footer-stage font-semibold">
              Case
            </span>
          </p>
          <div class="flex flex-row gap-x-2">
            <button disabled
              class="text-base gui-footer-revert rounded-lg px-6 py-2 bg-black bg-opacity-[0.12] disabled:opacity-50">
              Revert
            </button>
            <button disabled
              class="text-base gui-footer-confirm rounded-lg px-6 bg-secondary text-white py-2 disabled:opacity-50">
              Confirm
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script type="module" src="/scripts/main.js" defer></script>
</body>

</html>
