<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RP - PC Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
</head>

<body class="overflow-hidden">
  <div id="app">
    <canvas class="webgl fixed top-0 left-0 outline-none"></canvas>
    <div
      class="loading-bar absolute top-1/2 w-full h-[2px] bg-white scale-x-0 origin-top-left transition-transform duration-500">
    </div>
    <div class="gui font-roboto opacity-0 text-primary_dark" style="visibility: hidden">
      <header
        class="gui-header absolute top-0 left-0 m-10 flex flex-row gap-x-4 pointer-events-none h-16 min-w-[552px] w-">
        <div
          class="bg-primary_light rounded-2xl h-full flex flex-row items-center justify-between w-full px-8 pointer-events-auto">
          <h1 class="text-secondary font-black text-xl">PC Builder</h1>
          <p class="text-lg font-semibold">
            Price: <span class="font-normal">€<span class="gui-header-price">0.00</span></span>
          </p>
          <p class="text-lg font-semibold">
            Wattage: <span class="font-normal"><span class="gui-header-wattage">0</span>W</span>
          </p>
        </div>
        <button
          class="gui-header-opencart rounded-2xl aspect-square h-16 w-16 bg-primary_light pointer-events-auto flex justify-center items-center group hover:bg-opacity-75">
          <svg class="stroke-slate-600 group-hover:stroke-secondary" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="8" cy="21" r="1"></circle>
            <circle cx="19" cy="21" r="1"></circle>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
          </svg>
        </button>
      </header>
      <main
        class="gui-main-menu absolute top-0 right-0 max-h-[calc(100vh-80px)] bg-primary_light p-5 overflow-y-auto m-10 rounded-2xl flex flex-col items-center">
      </main>
      <footer class="gui-footer absolute bottom-0 flex w-full justify-center pointer-events-none">
        <div
          class="bg-primary_light px-10 py-5 my-10 pointer-events-auto rounded-2xl flex flex-row items-center gap-x-16">
          <p class="text-xl font-medium">
            Choose a
            <span class="text-secondary gui-footer-stage font-semibold">
              Case
            </span>
          </p>
          <div class="flex flex-row gap-x-2">
            <button disabled
              class="text-base gui-footer-revert rounded-lg px-6 py-2 bg-black bg-opacity-[0.12] disabled:opacity-50">
              Revert
            </button>
            <button disabled
              class="text-base gui-footer-confirm rounded-lg px-6 bg-secondary text-white py-2 disabled:opacity-50">
              Confirm
            </button>
          </div>
        </div>
      </footer>
      <div class="absolute top-0 left-0 w-screen h-screen bg-primary_neutral gui-overlay hidden">
      </div>
      <div
        class="gui-cart absolute top-0 left-0 bg-primary_light bg-opacity-80 min-w-[632px] hidden p-10 h-screen flex-col justify-between">
        <section>
          <header class="flex flex-row justify-between items-center">
            <h2 class="text-3xl font-semibold">
              Your Cart
            </h2>
            <button
              class="gui-cart-close hover:border-4 border-secondary border-opacity-25 h-16 w-16 flex justify-center items-center rounded-2xl bg-primary_light bg-opacity-100 shadow-md">
              <svg class="stroke-slate-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </header>
          <ul class="gui-cart-items overflow-y-auto h-[70vh]">
          </ul>
        </section>
        <footer class="flex flex-col gap-y-6">
          <div class="flex flex-row justify-between text-lg font-medium">
            <p class="opacity-75">Total</p>
            <p class="whitespace-pre">€ <span class="gui-cart-price">0.00</span></p>
          </div>
          <button disabled
            class="text-lg gui-cart-confirm rounded-lg px-8 bg-secondary py-4 text-white disabled:opacity-50">
            Checkout
          </button>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="/scripts/main.js" defer></script>
</body>

</html>
