    <title>RP - PC Builder</title>
  </head>
  <body class="overflow-hidden">
    <div id="app">
      <canvas class="webgl fixed top-0 left-0 outline-none"></canvas>
      <div

      ></div>
      <div class="gui hidden opacity-0">
        <header
          class="gui-header bg-[#fefefe] absolute top-0 left-0 m-10 rounded-2xl p-5"
        >
          <h1>PC Builder</h1>
          <p>Price:</p>
        </header>
        <main
          class="gui-main-menu absolute top-0 right-0 h-full max-h-[calc(100vh-80px)] bg-[#fefefe] p-5 overflow-y-auto m-10 rounded-2xl"
        ></main>
        <footer
          class="gui-footer absolute bottom-0 flex w-full justify-center pointer-events-none"
        >
          <p class="bg-[#fefefe] p-5 my-10 pointer-events-auto rounded-2xl">
            Choose a...
          </p>
        </footer>
      </div>
    </div>
    <script type="module" src="/scripts/main.js"></script>

</html>
